<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <h2>Calculadora de Aguinaldo</h2>
<img src="../imagenes/osococa.jpeg" alt="Oso Coca-Cola" width="300">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../estilosguapos/harry.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <form id="formulario" class="row g-3">
      <div class="col-md-4">
        <label for="nombre" class="form-label">Nombre del empleado</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="col-md-4">
        <label for="sueldo" class="form-label">Sueldo mensual</label>
        <input type="number" class="form-control" id="sueldo" required>
      </div>
      <div class="col-md-4">
        <label for="meses" class="form-label">Meses trabajados</label>
        <input type="number" class="form-control" id="meses" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success">Calcular aguinaldo</button>
      </div>
    </form>
    <div id="resultado" class="mt-4"></div>
  </div>
  <script src="../secundarioback/calculos.js"></script>
</body>
</html>
